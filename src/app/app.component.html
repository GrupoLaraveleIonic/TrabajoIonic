<ion-app>
  <ion-menu side="end" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Ajustes</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle (click)="OnLogout()">
          <ion-item>
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Desconectarse</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
